<!DOCTYPE html>
<html lang="en">
<head>
  <title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  
  <p id="description">Please fill out the survey form below:</p>
  <form id="survey-form">
  <div class="name">
  
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">
    </div>
    <div class="email">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    </div>

    <div class="dob">
    <label for="dob" id="dob-label">Date of birth:</label>
    <input type="date" name="dob">
    </div>

    <div class="number">
    <label for="number" id="number-label">Experience time:</label>
    <input type="number" id="number" name="experienceTime" step="1" min="1" max="50" placeholder="Enter your experience time">
    </div>

    <div class="dropdown">
    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
    <select id="dropdown">
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <input type="radio" id="definitely" name="recommendation" value="definitely" class="radius">
    <label for="definitely">Definitely</label><br>
    <input type="radio" id="maybe" name="recommendation" value="maybe" class="radius">
    <label for="maybe">Maybe</label><br>
    <input type="radio" id="notSure" name="recommendation" value="notSure" class="radius">
    <label for="notSure">Not sure</label><br><br>

    <p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" id="frontEnd" name="improvement" value="frontEnd" class="checkbox">
    <label for="frontEnd">Front-end Projects</label><br>
    <input type="checkbox" id="backEnd" name="improvement" value="backEnd"class="checkbox">
    <label for="backEnd">Back-end Projects</label><br>
    <input type="checkbox" id="dataVis" name="improvement" value="dataVis" class="checkbox">
    <label for="dataVis">Data Visualization Challenges</label><br>
    <input type="checkbox" id="openSource" name="improvement" value="openSource"class="checkbox">
    <label for="openSource">Open Source Community</label><br>
    <input type="checkbox" id="gitter" name="improvement" value="gitter"class="checkbox">
    <label for="gitter">Gitter help rooms</label><br>
    <input type="checkbox" id="videos" name="improvement" value="videos"class="checkbox">
    <label for="videos">Videos</label><br>
    <input type="checkbox" id="meetups" name="improvement" value="meetups" class="checkbox">
    <label for="meetups">City Meetups</label><br>
    <input type="checkbox" id="wiki" name="improvement" value="wiki" class="checkbox">
    <label for="wiki">Wiki</label><br>
    <input type="checkbox" id="forum" name="improvement" value="forum" class="checkbox">
    <label for="forum">Forum</label></div>

    <div class="comments">
    <label for="comments" class="comments">Additional Comments or suggestions:</label>
    <textarea id="comments" rows="4" cols="50"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
  <footer>
    <span>Copyright 2024, Carlos Ruiz</span>
  </footer>
</body>

</html>
